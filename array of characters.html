<!DOCTYPE html>
<html>

<head>
    <title>
        String to a character array
    </title>
</head>

<body style="text-align:center;">

    <p id="demo">Vasavi polamreddy</p>
    <button onclick="functionname()">Click now</button>

    <script>
        function functionname() {
            var str = document.getElementById("demo").innerHTML;
            document.getElementById("demo").innerHTML = str.split("");
        }
    </script>

</body>

</html>
